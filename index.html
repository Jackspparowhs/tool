<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Map ‚Äî PirateRuler.com</title>
<meta name="description" content="Simple map ‚Äî PirateRuler. Clean map interface, search places, locate me. No tracking." />
<meta name="theme-color" content="#071225" />
<link rel="icon" href="https://pirateruler.com/static/pr-logo.png" type="image/png">
<link rel="apple-touch-icon" href="https://pirateruler.com/static/pr-logo.png">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  /* keep your site's design tokens & layout */
  :root{
    --space: 16px;
    --text-sans: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Helvetica Neue";
    --accent-a: #6bbf4a;
    --accent-b: #2fa64f;
    --bg: linear-gradient(180deg,#061028 0%, #071225 50%);
    --card-dark: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    --muted: #98a7bf;
    --text: #e9f1ff;
    --shadow-soft: 0 10px 30px rgba(2,8,20,0.35);
    --max-width: 1100px;
  }
  html.light { --bg: linear-gradient(180deg,#f7fbfe,#f3f7fb); --muted:#6b7480; --text:#071225; }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0;padding:var(--space);font-family:var(--text-sans);-webkit-font-smoothing:antialiased;color:var(--text);background:var(--bg)}
  a{color:inherit;text-decoration:none}
  .wrap{max-width:var(--max-width);margin:0 auto}
  header{display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:12px;margin-bottom:12px;background:transparent}
  .brand{display:flex;gap:12px;align-items:center}
  .logo{width:56px;height:56px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent-a),var(--accent-b));color:white;font-weight:900;font-size:18px;box-shadow:var(--shadow-soft)}
  .title{font-weight:800;font-size:16px}
  .sub{font-size:12px;color:var(--muted)}
  .controls{display:flex;gap:10px;align-items:center}
  .theme-btn{display:inline-flex;align-items:center;justify-content:center;padding:10px;border-radius:999px;background:var(--card-dark);width:48px;height:48px;border:0;cursor:pointer;color:var(--text)}
  .hamb{width:48px;height:48px;border-radius:12px;background:var(--card-dark);display:flex;align-items:center;justify-content:center;border:0;cursor:pointer;color:var(--text)}
  .hamb svg{width:20px;height:20px;fill:none;stroke:currentColor;stroke-width:2}

  /* map area */
  .map-topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px;border-radius:12px;background:var(--card-dark);margin-bottom:8px}
  .map-controls{display:flex;gap:8px;align-items:center}
  .search{display:flex;align-items:center;gap:8px;background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:8px}
  input[type="search"]{background:transparent;border:0;color:var(--text);outline:0;padding:6px 8px;font-size:14px;width:260px}
  button.btn{cursor:pointer;border:0;padding:8px 10px;border-radius:8px;background:linear-gradient(90deg,var(--accent-a),var(--accent-b));color:#06221a;font-weight:800}

  /* full map container */
  #map{height:calc(100vh - 220px);border-radius:12px;border:1px solid rgba(255,255,255,0.03);overflow:hidden}
  @media(max-width:720px){ #map{height:calc(100vh - 260px)} input[type="search"]{width:140px} }

  .status{position:fixed;right:18px;bottom:18px;background:rgba(0,0,0,0.5);color:#fff;padding:8px 10px;border-radius:8px;z-index:9999;font-size:13px}
  .legend{position:fixed;left:18px;bottom:18px;background:rgba(0,0,0,0.35);color:#fff;padding:6px 8px;border-radius:8px;z-index:9999;font-size:13px}

  .popup-title{font-weight:900}
  .small-muted{font-size:13px;color:#ddd}
</style>
</head>
<body>
  <div class="wrap">
    <!-- header -->
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">PR</div>
        <div>
          <div class="title">Map</div>
          <div class="sub">by PirateRuler.com</div>
        </div>
      </div>

      <div class="controls" role="navigation" aria-label="Header controls">
        <button id="toggleTheme" class="theme-btn" title="Toggle theme" aria-pressed="false">‚òÄÔ∏è</button>
        <button id="openMenu" class="hamb" aria-controls="menu" aria-expanded="false" title="Open menu">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
      </div>
    </header>

    <!-- map controls -->
    <div class="map-topbar" role="region" aria-label="Map controls">
      <div style="display:flex;gap:12px;align-items:center">
        <div style="width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent-a),var(--accent-b));display:flex;align-items:center;justify-content:center;font-weight:900;color:#06221a">PR</div>
        <div>
          <div style="font-weight:900">Simple map</div>
          <div style="font-size:12px;color:var(--muted)">Pan, zoom, search, and locate</div>
        </div>
      </div>

      <div class="map-controls" role="search" aria-label="Map search">
        <div class="search">
          <input id="searchInput" type="search" placeholder="Search place, address, airport..." aria-label="Search">
          <button id="searchBtn" class="btn">Search</button>
        </div>
        <button id="locateBtn" class="btn" title="Center on my location">Locate me</button>
        <a href="/" class="btn" style="background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text);padding:8px 10px;border-radius:8px;margin-left:6px">Home</a>
      </div>
    </div>

    <!-- map -->
    <div id="map" aria-label="Map"></div>

    <div class="legend">Map ‚Ä¢ OSM tiles</div>
    <div id="status" class="status" aria-live="polite">Ready</div>

    <div style="margin-top:12px;color:var(--muted);font-size:14px">
      Tip: Click anywhere on the map to drop a marker and see coordinates.
    </div>
  </div>

  <!-- offcanvas menu (kept minimal) -->
  <div id="menu" class="offcanvas" role="dialog" aria-hidden="true" aria-label="Site menu" style="display:none">
    <h3>Menu</h3>
    <p class="muted" style="margin-top:0;margin-bottom:10px">Quick links & actions</p>
    <a href="/index.html">Home</a>
    <a href="https://pirateruler.com/post/about.html" target="_blank">About</a>
    <a href="https://pirateruler.com/post/privacy.html" target="_blank">Privacy</a>
    <a href="https://pirateruler.com/post/contact.html" target="_blank">Contact</a>
    <a href="https://pirateruler.com/post/terms.html" target="_blank">Terms</a>
    <div style="height:12px"></div>
    <button id="closeMenu" style="padding:10px;border-radius:10px;border:0;background:linear-gradient(90deg,#fff, #ddd);width:100%;font-weight:800">Close</button>
  </div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
/* Simple human-friendly map page
   - Clean tiles (CartoDB Positron) to look like "normal" map
   - Search uses Nominatim (public OSM geocoding)
   - Click to place temporary marker
   - "Locate me" uses browser geolocation
   - No storage, no backend required
*/

const map = L.map('map', { zoomControl: true }).setView([20, 0], 2);

// Use CartoDB Positron tiles ‚Äî clean, human-friendly (no API key)
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
  maxZoom: 19
}).addTo(map);

// simple marker layer
const markerLayer = L.layerGroup().addTo(map);
const statusEl = document.getElementById('status');
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');
const locateBtn = document.getElementById('locateBtn');

function setStatus(t){ statusEl.textContent = t; }

// click to add marker and popup
map.on('click', (e) => {
  markerLayer.clearLayers();
  const m = L.marker(e.latlng).addTo(markerLayer);
  m.bindPopup(`<div class="popup-title">Coordinates</div><div class="small-muted">Lat: ${e.latlng.lat.toFixed(6)}<br>Lon: ${e.latlng.lng.toFixed(6)}</div>`).openPopup();
});

// locate me
locateBtn.addEventListener('click', () => {
  if (!navigator.geolocation) { setStatus('Geolocation not supported'); return; }
  setStatus('Locating‚Ä¶');
  navigator.geolocation.getCurrentPosition((pos) => {
    const lat = pos.coords.latitude, lon = pos.coords.longitude;
    markerLayer.clearLayers();
    const m = L.marker([lat, lon]).addTo(markerLayer);
    m.bindPopup(`<div class="popup-title">You are here</div><div class="small-muted">Lat: ${lat.toFixed(6)}<br>Lon: ${lon.toFixed(6)}</div>`).openPopup();
    map.setView([lat, lon], 13);
    setStatus('Location found');
  }, (err) => {
    setStatus('Location error: ' + (err.message || err.code));
  }, { enableHighAccuracy: true, timeout: 10000 });
});

// search (Nominatim)
async function nominatimSearch(q){
  if(!q) return null;
  setStatus('Searching‚Ä¶');
  const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}&limit=6&addressdetails=1`;
  try {
    const r = await fetch(url, { headers: { 'Accept-Language': 'en' } });
    if(!r.ok) throw new Error('HTTP ' + r.status);
    const j = await r.json();
    return j;
  } catch(err){
    console.warn('Search failed', err);
    return null;
  }
}

searchBtn.addEventListener('click', async () => {
  const q = searchInput.value.trim();
  if(!q) return;
  const res = await nominatimSearch(q);
  if(!res || res.length === 0){
    setStatus('No results');
    return;
  }
  // pick first result
  const first = res[0];
  const lat = parseFloat(first.lat), lon = parseFloat(first.lon);
  markerLayer.clearLayers();
  const m = L.marker([lat, lon]).addTo(markerLayer);
  const display = first.display_name || (first.type ? first.type : q);
  m.bindPopup(`<div class="popup-title">${display}</div><div class="small-muted">Lat: ${lat.toFixed(6)}<br>Lon: ${lon.toFixed(6)}</div>`).openPopup();
  map.setView([lat, lon], 13);
  setStatus(`Found: ${display}`);
});

// allow Enter key on search
searchInput.addEventListener('keydown', (e) => { if(e.key === 'Enter') searchBtn.click(); });

// initial tip
setStatus('Ready ‚Äî search a place or click the map');

// theme toggle + menu reuse (keeps behaviour like your main site)
const docEl = document.documentElement;
const toggle = document.getElementById('toggleTheme');
const saved = localStorage.getItem('pr-theme') || 'light';
if (saved === 'light') { docEl.classList.remove('dark'); docEl.classList.add('light'); } else { docEl.classList.remove('light'); docEl.classList.add('dark'); }
updateThemeIcon();
toggle.addEventListener('click', () => {
  if(docEl.classList.contains('light')){ docEl.classList.remove('light'); docEl.classList.add('dark'); localStorage.setItem('pr-theme','dark'); }
  else { docEl.classList.remove('dark'); docEl.classList.add('light'); localStorage.setItem('pr-theme','light'); }
  updateThemeIcon();
});
function updateThemeIcon(){ toggle.textContent = docEl.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô'; toggle.setAttribute('aria-pressed', docEl.classList.contains('light') ? 'false' : 'true'); }

// offcanvas menu
const menu = document.getElementById('menu');
const openMenuBtn = document.getElementById('openMenu');
const closeMenu = document.getElementById('closeMenu');
openMenuBtn.addEventListener('click', () => { menu.style.display = 'block'; menu.classList.add('open'); menu.setAttribute('aria-hidden','false'); openMenuBtn.setAttribute('aria-expanded','true'); });
closeMenu.addEventListener('click', () => { menu.style.display = 'none'; menu.classList.remove('open'); menu.setAttribute('aria-hidden','true'); openMenuBtn.setAttribute('aria-expanded','false'); });

</script>
</body>
</html>
