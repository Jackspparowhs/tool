<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps by PirateRuler.com</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="logo-section">
            <h1 class="logo">Maps</h1>
            <span class="subtitle">by PirateRuler.com</span>
        </div>
        
        <div class="search-container">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search for places..." autocomplete="off">
                <button id="clearSearch" class="clear-btn hidden">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="searchResults" class="search-results hidden"></div>
        </div>
        
        <button id="myLocationBtn" class="location-btn" title="My Location">
            <i class="fas fa-location-arrow"></i>
        </button>
    </header>

    <!-- Map Container -->
    <main class="map-container">
        <div id="map" class="map"></div>
        
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner hidden">
            <div class="spinner"></div>
        </div>
        
        <!-- Mobile Bottom Controls -->
        <div class="mobile-controls">
            <button id="mobileSearchBtn" class="mobile-btn">
                <i class="fas fa-search"></i>
            </button>
            <button id="mobileLocationBtn" class="mobile-btn">
                <i class="fas fa-location-arrow"></i>
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <a href="https://pirateruler.com/post/about.html" target="_blank" rel="noopener">About â€” PirateRuler</a>
            <a href="https://pirateruler.com/post/privacy.html" target="_blank" rel="noopener">Privacy Policy</a>
            <a href="https://pirateruler.com/post/contact.html" target="_blank" rel="noopener">Contact</a>
            <a href="https://pirateruler.com/post/terms.html" target="_blank" rel="noopener">Terms & Service</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
