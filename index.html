<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PirateRuler Maps</title>

<!-- MapLibre -->
<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: -apple-system, Inter, sans-serif;
  background: #f2f2f7;
}

#map {
  width: 100%;
  height: 100%;
  position: absolute;
}

/* Top bar */
.controls {
  position: absolute;
  top: 10px;
  left: 10px;
  right: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 999;
}

/* Logo Box */
.logoBox {
  background: white;
  padding: 10px 14px;
  border-radius: 16px;
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.15);
}

.logoCircle {
  width: 42px;
  height: 42px;
  background: #0A84FF; /* BLUE NOW */
  color: white;
  font-size: 20px;
  font-weight: 900;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.logoText {
  font-size: 18px;
  font-weight: 800;
  color: #111;
}

/* Locate button — BLUE */
.locateBtn {
  background: #0A84FF;
  color: white;
  padding: 10px 16px;
  border-radius: 12px;
  border: none;
  font-weight: 800;
  font-size: 15px;
  cursor: pointer;
  width: 120px;
  text-align: center;
  box-shadow: 0 4px 14px rgba(0,100,255,0.35);
}

/* Search box under locate */
.searchBox {
  position: absolute;
  top: 75px;
  right: 10px;
  width: 130px;
  background: white;
  padding: 10px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  box-shadow: 0 6px 22px rgba(0,0,0,0.15);
}

/* Input */
.searchBox input {
  width: 100%;
  padding: 8px;
  border: none;
  border-radius: 10px;
  background: #efefef;
  font-size: 13px;
  outline: none;
}

/* SMALL search button */
.searchBtn {
  background: #0A84FF;
  color: white;
  padding: 8px 10px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  font-weight: 800;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  box-shadow: 0 4px 14px rgba(0,100,255,0.35);
}

.credit {
  position: absolute;
  bottom: 10px;
  left: 10px;
  background: rgba(0,0,0,0.6);
  padding: 6px 10px;
  font-size: 13px;
  border-radius: 8px;
  color: white;
  z-index: 999;
}
</style>
</head>
<body>

<div id="map"></div>

<!-- Top bar -->
<div class="controls">
  <div class="logoBox">
    <div class="logoCircle">PR</div>
    <div class="logoText">Map</div>
  </div>

  <button class="locateBtn" id="locateBtn">Locate</button>
</div>

<!-- Search under locate -->
<div class="searchBox">
  <input type="text" id="searchInput" placeholder="Search…" />
  <button class="searchBtn" id="searchBtn">Search</button>
</div>

<div class="credit">Powered by PirateRuler.com</div>

<script>
// Map init
const map = new maplibregl.Map({
  container: "map",
  style: "https://basemaps.cartocdn.com/gl/positron-gl-style/style.json",
  center: [77.2090, 28.6139],
  zoom: 10
});

// Controls
map.addControl(new maplibregl.NavigationControl(), "bottom-right");

// Search
async function searchPlace() {
  const query = document.getElementById("searchInput").value.trim();
  if (!query) return;

  const res = await fetch(
    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`
  );
  const data = await res.json();
  if (data.length === 0) return;

  map.flyTo({
    center: [data[0].lon, data[0].lat],
    zoom: 14
  });
}
document.getElementById("searchBtn").onclick = searchPlace;

// Locate
document.getElementById("locateBtn").onclick = () => {
  navigator.geolocation.getCurrentPosition(pos => {
    map.flyTo({
      center: [pos.coords.longitude, pos.coords.latitude],
      zoom: 15
    });

    new maplibregl.Marker({ color: "#0A84FF" }) /* BLUE MARKER */
      .setLngLat([pos.coords.longitude, pos.coords.latitude])
      .addTo(map);
  });
};
</script>

</body>
</html>
