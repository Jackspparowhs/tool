<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps by PirateRuler.com</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-map-marked-alt"></i>
                <span>Maps by PirateRuler.com</span>
            </div>
            <div class="header-controls">
                <button id="currentLocationBtn" class="btn btn-primary">
                    <i class="fas fa-location-arrow"></i> My Location
                </button>
                <button id="fullscreenBtn" class="btn btn-secondary">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for places, addresses, or coordinates...">
            <button id="searchBtn" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="search-suggestions" id="searchSuggestions"></div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-layer-group"></i> Map Layers</h3>
                <button id="sidebarToggle" class="sidebar-toggle">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <div class="layer-controls">
                <div class="layer-group">
                    <h4>Base Maps</h4>
                    <label class="layer-option">
                        <input type="radio" name="basemap" value="street" checked>
                        <span>Street</span>
                    </label>
                    <label class="layer-option">
                        <input type="radio" name="basemap" value="satellite">
                        <span>Satellite</span>
                    </label>
                    <label class="layer-option">
                        <input type="radio" name="basemap" value="terrain">
                        <span>Terrain</span>
                    </label>
                </div>

                <div class="layer-group">
                    <h4>Overlays</h4>
                    <label class="layer-option">
                        <input type="checkbox" id="trafficLayer">
                        <span>Traffic</span>
                    </label>
                    <label class="layer-option">
                        <input type="checkbox" id="transitLayer">
                        <span>Transit</span>
                    </label>
                </div>
            </div>

            <div class="directions-panel" id="directionsPanel">
                <h3><i class="fas fa-route"></i> Directions</h3>
                <div class="directions-inputs">
                    <input type="text" id="startPoint" placeholder="Starting point">
                    <input type="text" id="endPoint" placeholder="Destination">
                    <select id="travelMode">
                        <option value="driving">Driving</option>
                        <option value="walking">Walking</option>
                        <option value="cycling">Cycling</option>
                    </select>
                    <button id="getDirections" class="btn btn-primary">Get Directions</button>
                </div>
                <div id="directionsResults" class="directions-results"></div>
            </div>
        </div>

        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
            
            <!-- Map Controls -->
            <div class="map-controls">
                <button id="zoomIn" class="control-btn">
                    <i class="fas fa-plus"></i>
                </button>
                <button id="zoomOut" class="control-btn">
                    <i class="fas fa-minus"></i>
                </button>
                <button id="rotateMap" class="control-btn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>

            <!-- Scale and Coordinates -->
            <div class="map-info">
                <div id="coordinates" class="coordinates-display"></div>
                <div id="scale" class="scale-display"></div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <span>Loading...</span>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script>
</body>
</html>
