<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoStream - Premium Streaming Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-play-circle"></i> VideoStream</h2>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3>Main</h3>
                    <ul>
                        <li><a href="#" class="nav-link active" data-category="all">
                            <i class="fas fa-home"></i> Home
                        </a></li>
                        <li><a href="#" class="nav-link" data-category="trending">
                            <i class="fas fa-fire"></i> Trending
                        </a></li>
                        <li><a href="#" class="nav-link" data-category="popular">
                            <i class="fas fa-star"></i> Popular
                        </a></li>
                        <li><a href="#" class="nav-link" data-category="new">
                            <i class="fas fa-clock"></i> New
                        </a></li>
                    </ul>
                </div>

                <div class="nav-section">
                    <h3>Categories</h3>
                    <ul id="categories-list">
                        <!-- Categories will be loaded dynamically -->
                    </ul>
                </div>

                <div class="nav-section">
                    <h3>Quality</h3>
                    <ul>
                        <li><a href="#" class="nav-link" data-quality="hd">
                            <i class="fas fa-hd"></i> HD Videos
                        </a></li>
                        <li><a href="#" class="nav-link" data-quality="4k">
                            <i class="fas fa-video"></i> 4K Ultra HD
                        </a></li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search videos...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="header-actions">
                    <button class="filter-btn" id="filter-btn">
                        <i class="fas fa-filter"></i> Filters
                    </button>
                </div>
            </header>

            <!-- Video Grid -->
            <section class="video-section">
                <div class="section-header">
                    <h2 id="section-title">Featured Videos</h2>
                    <div class="view-options">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
                
                <div class="video-grid" id="video-grid">
                    <!-- Videos will be loaded here -->
                </div>
                
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading videos...
                </div>
            </section>
        </main>

        <!-- Video Modal -->
        <div class="video-modal" id="video-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="video-player-container">
                    <video id="video-player" controls></video>
                </div>
                <div class="video-info">
                    <h3 id="modal-video-title"></h3>
                    <div class="video-stats">
                        <span id="modal-video-views"></span>
                        <span id="modal-video-likes"></span>
                        <span id="modal-video-duration"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
