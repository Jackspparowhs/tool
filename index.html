<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PirateRuler Maps</title>

<!-- MapLibre -->
<link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
<script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: -apple-system, Inter, sans-serif;
  background: #f2f2f7;
}

/* Fullscreen map */
#map {
  width: 100%;
  height: 100%;
  position: absolute;
}

/* Top bar */
.controls {
  position: absolute;
  top: 10px;
  left: 10px;
  right: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 999;
}

/* Logo Box */
.logoBox {
  background: white;
  padding: 10px 14px;
  border-radius: 16px;
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.15);
}

.logoCircle {
  width: 42px;
  height: 42px;
  background: #32d74b;
  color: white;
  font-size: 20px;
  font-weight: 900;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.logoText {
  font-size: 18px;
  font-weight: 800;
  color: #111;
}

/* Locate button */
.locateBtn {
  background: #32d74b;
  color: white;
  padding: 12px 18px;
  border-radius: 12px;
  border: none;
  font-weight: 800;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(0,150,50,0.35);
}

/* Search Box — MOVED UNDER Locate button */
.searchBox {
  position: absolute;
  top: 75px; /* stays same */
  right: 10px; /* position under locate */
  width: 180px; /* smaller */
  background: white;
  padding: 10px;
  border-radius: 16px;
  display: flex;
  gap: 6px;
  flex-direction: column;
  box-shadow: 0 6px 22px rgba(0,0,0,0.15);
}

/* Search input */
.searchBox input {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 12px;
  background: #f1f1f1;
  font-size: 15px;
  outline: none;
}

/* SMALL Search button */
.searchBtn {
  padding: 10px 12px;
  background: #32d74b;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 800;
  cursor: pointer;
  text-align: center;
  width: 100%;
  box-shadow: 0 4px 12px rgba(0,150,50,0.4);
}

.credit {
  position: absolute;
  bottom: 10px;
  left: 10px;
  background: rgba(0,0,0,0.6);
  padding: 6px 10px;
  font-size: 13px;
  border-radius: 8px;
  color: white;
  z-index: 999;
}
</style>
</head>
<body>

<div id="map"></div>

<!-- Top bar -->
<div class="controls">
  <div class="logoBox">
    <div class="logoCircle">PR</div>
    <div class="logoText">Map</div>
  </div>

  <button class="locateBtn" id="locateBtn">Locate</button>
</div>

<!-- Search (now under Locate button, smaller) -->
<div class="searchBox">
  <input type="text" id="searchInput" placeholder="Search…" />
  <button class="searchBtn" id="searchBtn">Search</button>
</div>

<div class="credit">Powered by PirateRuler.com</div>

<script>
// Map init
const map = new maplibregl.Map({
  container: "map",
  style: "https://basemaps.cartocdn.com/gl/positron-gl-style/style.json",
  center: [77.2090, 28.6139],
  zoom: 10
});

// Zoom controls
map.addControl(new maplibregl.NavigationControl(), "bottom-right");

// Search
async function searchPlace() {
  const query = document.getElementById("searchInput").value.trim();
  if (!query) return;

  const res = await fetch(
    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`
  );
  const data = await res.json();
  if (data.length === 0) return;

  const lat = parseFloat(data[0].lat);
  const lon = parseFloat(data[0].lon);

  map.flyTo({ center: [lon, lat], zoom: 14 });
}
document.getElementById("searchBtn").onclick = searchPlace;

// Locate Me
document.getElementById("locateBtn").onclick = () => {
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    map.flyTo({ center: [lon, lat], zoom: 15 });

    new maplibregl.Marker({ color: "#32d74b" })
      .setLngLat([lon, lat])
      .addTo(map);
  });
};
</script>

</body>
</html>
